<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="container"> 
            <div class="result"></div>
            <button id="C">C</button>
            <button id="sqrt" class="instant_result">Vx</button>
            <button id="power" class="operands">x<sup>y</sup></button>
            <button id="expx" class="instant_result">e<sup>x</sup></button>
            <button id="percent" class="instant_result">%</button>
            <button id="sin" class="instant_result">Sin</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button id="plus" class="operands">+</button>
            <button id="cos" class="instant_result">Cos</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button id="minus" class="operands">-</button>
            <button id="tan" class="instant_result">Tan</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button id="divide" class="operands">/</button>
            <button id="trans" class="instant_result">+/-</button>
            <button class="num" id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
            <button id="mul" class="operands">*</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
